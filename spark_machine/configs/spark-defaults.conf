# Spark Default Configuration
# Đặt file này vào $SPARK_HOME/conf/

spark.master                     spark://spark-machine-ip:7077
spark.app.name                   FraudDetectionPipeline

# Memory Configuration
spark.executor.memory            2g
spark.driver.memory              1g
spark.executor.memoryFraction    0.8

# Kafka Configuration
spark.sql.streaming.kafka.consumer.bootstrap.servers  kafka-machine-ip:9092
spark.sql.streaming.kafka.producer.bootstrap.servers  kafka-machine-ip:9092

# Checkpoint Configuration
spark.sql.streaming.checkpointLocation              /checkpoints/streaming_inference
spark.sql.streaming.minBatchesToRetain              10

# Performance
spark.sql.shuffle.partitions     200
spark.default.parallelism        200

# Logging
spark.eventLog.enabled           true
spark.eventLog.dir               file:///tmp/spark-logs

